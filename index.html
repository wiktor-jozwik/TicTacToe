<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Simple Tic Tac Toe versus AI</h1>
        <div class="statement">Can you beat the AI? Just click on the board</div>
      </header>
      <div id="game-container">
          <div index="0" class="box"></div>
          <div index="1" class="box"></div>
          <div index="2" class="box"></div>
          <div index="3" class="box"></div>
          <div index="4" class="box"></div>
          <div index="5" class="box"></div>
          <div index="6" class="box"></div>
          <div index="7" class="box"></div>
          <div index="8" class="box"></div>
      </div>
      <h4 class="status"></h4>
      <button type="button" class="restart btn btn-secondary btn-lg">
        Restart game
      </button>
    </main>
    <footer>
      <div class="creator">Created by Wiktor Jóźwik</div>
      <div class="socials"><a href="#">GitHub</a></div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/AI.js"></script>
  </body>
</html>
