<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, maximum-scale=1" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div id="page-container">
            <header>
                <h1>Simple Tic Tac Toe versus AI</h1>

                <div class="status">
                    Can you beat the AI? Just click on the board
                </div>
            </header>
            <main>
                <div id="game-container">
                    <div index="0" class="box"></div>
                    <div index="1" class="box"></div>
                    <div index="2" class="box"></div>
                    <div index="3" class="box"></div>
                    <div index="4" class="box"></div>
                    <div index="5" class="box"></div>
                    <div index="6" class="box"></div>
                    <div index="7" class="box"></div>
                    <div index="8" class="box"></div>
                </div>
                <button type="button" class="restart btn btn-secondary btn-lg">
                    Restart game
                </button>
            </main>
            <footer id="footer">
                <div class="creator">Created by Wiktor Jóźwik</div>
                <div class="socials">
                    <p class="contact">Contact me!</p>
                    <a href="https://github.com/wiktor-jozwik" target="_blank"
                        ><i class="git fab fa-github"></i
                    ></a>

                    <a href="mailto:wiktorjozwik99@gmail.com"
                        ><i class="mail far fa-envelope"></i
                    ></a>
                </div>
            </footer>
        </div>
        <script src="js/script.js"></script>
        <script src="js/AI.js"></script>
        <script
            src="https://kit.fontawesome.com/2d30c9bd33.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
